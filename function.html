<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
    //    function decleration
    //    calling function

    function one()
    {
        console.log("hello i  am a function")
    }
    one()

    console.log("hello")
    one()

    //function express (es6 ma ako)
    var a=function()
    {
        console.log("function Express")
    }
    a()

    // arrow function

    var b=()=>'arrow function';
    console.log(b())
    </script>

    <script>
        function wlc(name,ph)  //parameters
        {
            console.log('welcome',name,'to bin',ph)
        }
        wlc('ram',8888) //arguments
        wlc('shyam',9999)
    </script>

    <script>
            //function of return value

            function sum(a)
            {
                return a*a
            }
            console.log(sum(2))
            console.log(sum(3))

            //same as above in arrow function

            var task=(aa,bb)=> aa+bb
            console.log(task(20,10))

    </script>
</body>
</html>
